<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TWITTER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="parent-container">

        <div class="navbar">
            <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/033/original/SST_Logo.png?1706888781" alt="sst-logo">
            <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/032/original/scaler-social.png?1706888764" alt="scaler-social">
        </div>

        <div class="container">

            <div class="input-container">
                <h2>post your thoughts here</h2>
                <div class="input-box">
                    <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739" alt="boy-cap">
                    <input type="text" id="tweet-box">
                </div>
                <button onclick="render()" class="post-button">post</button>
            </div>

            <div class="output-container" id="output">
                <h2>your feed</h2>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
